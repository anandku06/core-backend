<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <div id="user-list">
      <h3>Online Users</h3>
      <ul id="users"></ul>
    </div>
    <div id="chat">
      <form id="message-form">
        <input
          type="text"
          id="message-input"
          required
          placeholder="Enter your message"
        />

        <button type="submit">Send</button>
      </form>
    </div>
  </body>

  <script src="/socket.io/socket.io.js"></script>

  <script>
    const socket = io();

    const chat = document.getElementById("chat");
    const userList = document.getElementById("users");
    const messageForm = document.getElementById("message-form");
    const messageInput = document.getElementById("message-input");

    const userName = prompt("Enter your username: ");

    socket.emit("join", userName);

    socket.on("user-joined", (userName) => {
      addMessage(`${userName} has joined the chat!!`);
    });

    socket.on('userLeft', (user) => {
      addMessage(`${user} left!`)
    })

    socket.on("active-users", (users) => {
      userList.innerHTML = users.map((user) => `<li> ${user} </li>`).join("");
    });

    //listen for chat messages from the server
    socket.on('chatMessage', (mssg) => {
      addMessage(`${mssg.userName} : ${mssg.text}`)
    })

    // handle form submission
    messageForm.addEventListener("submit", (e) => {
      e.preventDefault();

      const message = messageInput.value.trim();
      if (message) {
        socket.emit("chatMessage", { userName, text: message });
      }

      messageInput.value = "";
    });

    function addMessage(input) {
      const mssgElement = document.createElement("div");
      mssgElement.textContent = input;

      chat.appendChild(mssgElement);

      // scroll to the bottom of the chat container
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</html>
